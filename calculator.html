<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    body{
        margin-top: 400px;
    }
    .btn{
        background-color: green;
    }
    h1{
        text-align: center;
    }
</style>
</head>
<body>
    <script>
    function ADD(){
        var a=document.getElementById("A").value;
        var b=document.getElementById("B").value;
        var c=document.getElementById("C");
        var ft=document.getElementById("functionType");
        c.value=Number(a)+Number(b);
    }
    function SUB(){
        var a=document.getElementById("A").value;
        var b=document.getElementById("B").value;
        var c=document.getElementById("C");
        var ft=document.getElementById("functionType");
        c.value=Number(a)-Number(b);
    }
    function MUL(){
        var a=document.getElementById("A").value;
        var b=document.getElementById("B").value;
        var c=document.getElementById("C");
        var ft=document.getElementById("functionType");
        c.value=Number(a)*Number(b)
    }
    function DIV(){
        var a=document.getElementById("A").value;
        var b=document.getElementById("B").value;
        var c=document.getElementById("C");
        var ft=document.getElementById("functionType");
        c.value=Number(a)/Number(b);
    }
</script>
    <div class="container">
        <form>
            <h1>Simple calculator</h1>
            <div class="row">
                <div class="col-4">
                    <label><b>Enter A value</b></label>
                    <input type="number" name="A" id="A" class="form-control">
                </div>
                <div class="col-4">
                    <label><b>Enter B value</b></label>
                    <input type="number" name="B" id="B" class="form-control">
                </div>
                <div class="col-4">
                    <label><b>Result</b> &nbsp;&nbsp;&nbsp;</label><label id="functionType" class="text-danger" ></label>
                    <input type="number" name="C" id="C" class="form-control">
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="col-3 text-center"><button class="btn" onclick="ADD()" type="button"><i class="fa-solid fa-plus"></i>&nbsp;;Addition</button></div>
            <div class="col-3 text-center"><button class="btn" onclick="SUB()" type="button"><i class="fa-solid fa-minus"></i>&nbsp;Subtraction</button></div>
            <div class="col-3 text-center"><button class="btn" onclick="MUL()" type="button"><i class="fa-solid fa-xmark"></i>&nbsp;Multiplication</button></div>
            <div class="col-3 text-center"><button class="btn" onclick="DIV()" type="button"><i class="fa-solid fa-divide"></i>&nbsp;Division</button></div>
        </div>
    </div>
</body>
</html>
